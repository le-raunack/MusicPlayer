<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Assets/Buttons/favicon.ico" type="image/x-icon">
    <title>Simple Music Player</title>
</head>
<body>
    <p id="media">RESPONSIVE SITE UNDER CONSTRUCTION</p>
    <main>
        <div class="songlist-display">
            <ul id="list"></ul>
        </div>
        <div class="musicplayer">
            <div class="musicplayer-player">
                <img src="Assets/Pictures/Pos_1.jpg" alt="" id="songposter" width="100px" height="100px">
                <div class="display">
                    <h3 id="songname"></h3>
                    <input type="range" min="0" max="100" value="0" id="duration">
                    <p id="songtime">Time</p>
                </div>
            </div>
            <div class="musicplayer-controls">
                <div class="controlbuttons">
                    <table>
                        <tr>
                            <td><img src="Assets/Buttons/prev.png" alt="" onclick="PrevSong()"></td>
                            <td><img src="Assets/Buttons/play.png" alt="" id="playnpause" onclick="PlayNPause()"></td>
                            <td><img src="Assets/Buttons/next.png" alt="" onclick="NextSong()"></td>
                        </tr>
                    </table>
                </div>
                <div class="songoperations">
                    <div class="operation autoplay">
                            <img src="Assets/Buttons/auto-play-inactive.png" alt="" id="autoplay">
                    </div>
                    <div class="operation shuffle">
                            <img src="Assets/Buttons/shuffle-inactive.png" alt="" id="shuffle">
                    </div>
                </div>
                <div class="volume">
                    <img src="Assets/Buttons/volume-unmute.png" alt="" id="volume-img">
                    <input type="range" min="0" max="100" value="100" id="volume">
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
